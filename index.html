<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tosh Qaychi Qog'oz O'yini</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tosh Qaychi Qog'oz</h1>
    <div class="choices">
        <div class="choice" id="tosh">
            <img src="rock.webp" alt="Tosh">
        </div>
        <div class="choice" id="qog'oz">
            <img src="paper.webp" alt="Qog'oz">
        </div>
        <div class="choice" id="Qaychi">
            <img src="scissors.webp" alt="Qaychi">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>Siz</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Kompyuter</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Harakatni tanlang</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
